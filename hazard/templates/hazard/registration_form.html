{% extends 'hazard/base.html' %}

<!-- https://docs.djangoproject.com/en/2.0/ref/csrf/ -->
<!-- {% csrf_token %} = Cross Site Request Forgery protection -->

<!-- registration form  -->
{% block title %}
<title>Create new account</title>
{% endblock %}

{% block content %}
    <div class="container" style="margin:40px;">
        <h1 style="padding:20px; font-weight: 700; text-align: center; color:#10ac84" >Register</h1>
        <div>
            <form class="form-horizontal" action="" method="POST" encrypt="multipart/from-data">
                {%csrf_token%}
                {% for error in form.non_field_errors %}
                <div class="form-group has-errors text-danger small">
                    {{error}}
                </div>
                {% endfor %}
                {% for field in form %}
                <div class="form-group" id="form-group-{{ field.label }}">{{field.label}}</div>
                <div class="form-group">
                    {{field}}
                </div>
                <div class="form-group has-errors text-danger small">
                    {{field.errors}}
                </div>
                {% endfor %}
                <button class="btn" style="background:#10ac84; color:white;"><span>Sign up</span></button>
        </div>
        </form>
    </div>
{% endblock %}
