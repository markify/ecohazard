{% extends "hazard/base.html" %}
{% block title %}

<!-- show Search query on index page -->
  <title>Search results</title>
{% endblock %}

{% block content %}
<form class="navbar-form navbar-right"  role="search" method="get" action="{% url 'ecohazards:search_results' %}" >
                <div class="form-group">
                    <!-- resized search bar style width -->
                    <input type="text" style="width: 480px;" placeholder="Enter Location or Zip Code" class="form-control" name="q" value="{{ search }}">
                </div>
  <button type="submit" class="btn btn-default">Search</button>
</form>
  <h1> Search results: </h1>
  {% if list %}
    {% include "hazard/list.html" %}
  {% else %}
    <br>
    <h3>No results found</h3>
  {% endif %}  
{% endblock %}
