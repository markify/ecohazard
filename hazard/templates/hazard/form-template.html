
<!-- https://docs.djangoproject.com/en/2.0/topics/forms/ - Django forms field-->
{% for field in form %}
    <div class="form-group" id="form-group-{{ field.label }}">
        <div class="col-sm-offset-2">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control  col-sm-2">{{ field.label_tag }}</label>
        <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
